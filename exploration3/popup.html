<!DOCTYPE html>
<html>
  <head>
    <title>Slip Shot Popup</title>
  	<script src="jquery-2.1.1.min.js"></script>
    <script src="popup.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
	<body>
	<div id="container">
		<div id="header_banner">
		<img src="header.png" alt="banner_image">
		</div>
		<hr>
		<div id="form_container">
		<form id="submitMessage" method="post" role="form">
			<div class="form-group">
			<label for="str">Enter your message</label>
			<input type="text" name="str" id="str"><br />
			</div>
		<button type="submit" class="btn btn-primary btn-block" id="submit_button">Submit the Command =)</button>
		</form>
		<div id="success" class="img-rounded"></div>
		<div id="fail" class="img-rounded"><strong></strong></div>
		</div>
	</div>
  </body>
</html>
